version: "3.8"

services:
  registry:
    image: registry:2.8.3
    environment:
      # TODO: auth
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /var/lib/registry
      REGISTRY_HTTP_SECRET: supersecret
    volumes:
      - registry-data:/var/lib/registry
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"
        - "traefik.tcp.services.registry.loadbalancer.server.port=5000"
        - "traefik.tcp.routers.registry.entrypoints=websecure"
        - "traefik.tcp.routers.registry.tls.certresolver=letsencrypt"
        # - "traefik.tcp.routers.registry.rule=HostSNI(`*`)"
        - "traefik.tcp.routers.registry.rule=HostSNIRegexp(`^registry\\.(v2\\.)?oliverlambson\\.com(\\.localhost)?$$`)"
    healthcheck:
      test: "wget -qO - http://localhost:5000/v2/ || exit 1"
      interval: 4s
      timeout: 2s
      retries: 5
    networks:
      - public

volumes:
  registry-data:

networks:
  public:
    external: true
