version: "3.8"

services:
  registry:
    image: registry:2.8.3
    environment:
      # TODO: auth
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /var/lib/registry
    volumes:
      - registry-data:/var/lib/registry
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"
        - "traefik.tcp.services.registry.loadbalancer.server.port=5000"
        - "traefik.tcp.routers.registry.entrypoints=dockerregistry"
        - "traefik.tcp.routers.registry.rule=HostSNI(`*`)"
    networks:
      - public

volumes:
  registry-data:

networks:
  public:
    external: true
